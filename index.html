<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Stellar Pro - Desktop Edition</title>
    <style>
        :root {
            --space-black: #050508;
            --star-cyan: #00f2ff;
            --glass: rgba(12, 12, 20, 0.95);
            --accent: #00f2ff;
            --grid-opacity: 0.1;
        }

        body.mode-black { --space-black: #000; --accent: #444; --star-cyan: #fff; }
        body.mode-grid { --space-black: #050510; --accent: #ff9f43; --star-cyan: #ff9f43; }

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; color: #e0e0e0; }

        /* Sidebar Desktop */
        #sidebar { 
            width: 320px; height: 100vh; background: var(--glass); 
            padding: 25px; box-sizing: border-box; display: flex; 
            flex-direction: column; border-right: 1px solid rgba(255, 255, 255, 0.1); 
            z-index: 100; box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .map-explorer { flex-grow: 1; overflow-y: auto; margin: 20px 0; padding-right: 10px; }
        .map-item { 
            background: rgba(255, 255, 255, 0.03); padding: 12px; border-radius: 6px; 
            margin-bottom: 8px; cursor: pointer; transition: 0.2s;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid transparent;
        }
        .map-item:hover { background: rgba(255, 255, 255, 0.08); }
        .active-map { border: 1px solid var(--star-cyan); background: rgba(0, 242, 255, 0.05); }

        button { 
            cursor: pointer; padding: 12px; border: 1px solid var(--accent); 
            border-radius: 4px; background: transparent; color: var(--accent); 
            font-weight: bold; width: 100%; margin-bottom: 10px; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px; font-size: 11px;
        }
        button:hover { background: var(--accent); color: #000; }

        /* HUD Info */
        #hud {
            position: fixed; bottom: 20px; left: 340px; pointer-events: none;
            font-family: monospace; color: var(--star-cyan); font-size: 12px; opacity: 0.7;
        }

        /* Modal */
        #custom-modal { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #111; padding: 30px; border: 1px solid var(--star-cyan); 
            z-index: 1000; display: none; width: 350px; border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        #custom-modal.active { display: block; }
        input { 
            width: 100%; padding: 12px; margin-bottom: 20px; background: #000; 
            border: 1px solid #333; color: #fff; box-sizing: border-box; outline: none;
        }

        #overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); z-index: 999; display: none; }
        
        canvas { flex-grow: 1; cursor: crosshair; background: var(--space-black); }
    </style>
</head>
<body class="mode-stellar">

<div id="overlay"></div>

<div id="sidebar">
    <h2 style="color:var(--star-cyan); letter-spacing: 3px; margin-bottom: 5px;">STELLAR PRO</h2>
    <small style="opacity: 0.5;">SISTEMA DE MAPEAMENTO PC</small>
    
    <div id="map-list" class="map-explorer"></div>

    <div class="controls">
        <button onclick="openModal('map')">+ NOVO SETOR</button>
        <button onclick="resetCamera()">CENTRALIZAR VISÃO</button>
        
        <p style="font-size: 10px; color: #555; margin: 15px 0 5px;">ESTILIZAÇÃO</p>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
            <button onclick="setTheme('stellar')">NEON</button>
            <button onclick="setTheme('black')">DARK</button>
            <button onclick="setTheme('grid')">GRID</button>
        </div>

        <div id="grid-control" style="margin-top: 10px;">
            <label style="font-size: 10px; color: #555;">INTENSIDADE DA GRADE: 
                <input type="range" min="0" max="100" value="10" oninput="updateGridOpacity(this.value)" style="width:100%">
            </label>
        </div>

        <p style="font-size: 10px; color: #555; margin: 15px 0 5px;">DADOS</p>
        <button onclick="exportData()" style="border-color: #4cd137; color: #4cd137;">EXPORTAR BACKUP (.JSON)</button>
        <button onclick="document.getElementById('fileInput').click()" style="border-color: #0097e6; color: #0097e6;">IMPORTAR BACKUP</button>
        <input type="file" id="fileInput" style="display:none" onchange="importData(event)">
        
        <button onclick="clearAllData()" style="color:#ff4757; border-color:#ff4757; margin-top: 20px;">APAGAR TUDO</button>
    </div>
</div>

<div id="hud">
    POS: <span id="pos-x">0</span>, <span id="pos-y">0</span> | ZOOM: <span id="zoom-val">1.0</span>x
</div>

<div id="custom-modal">
    <h3 id="modal-title" style="margin-top:0; color:var(--star-cyan)">NOMEAR</h3>
    <input type="text" id="modal-input" placeholder="Digite o nome aqui...">
    <div style="display:flex; gap:10px;">
        <button id="modal-confirm-btn" style="background:var(--star-cyan); color:#000; border:none">SALVAR</button>
        <button onclick="closeModal()" style="border:none">CANCELAR</button>
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const modal = document.getElementById('custom-modal');
const overlay = document.getElementById('overlay');
const modalInput = document.getElementById('modal-input');

const DB_KEY = 'stellar_pc_v1';

let maps = JSON.parse(localStorage.getItem(DB_KEY)) || {}; 
let currentMapName = localStorage.getItem('last_pc_map') || null;
let points = (currentMapName && maps[currentMapName]) ? [...maps[currentMapName]] : [];
let currentTheme = 'stellar';
let gridOpacity = 0.1;

let camera = { x: 0, y: 0, zoom: 1 };
let isDragging = false;
let lastMousePos = { x: 0, y: 0 };

function init() {
    window.addEventListener('resize', resize);
    resize();
    renderMapList();
    draw();
}

function resize() {
    canvas.width = window.innerWidth - 320;
    canvas.height = window.innerHeight;
}

function resetCamera() { camera = { x: 0, y: 0, zoom: 1 }; updateHUD(); }

function setTheme(t) { document.body.className = 'mode-' + t; currentTheme = t; }
function updateGridOpacity(v) { gridOpacity = v / 100; }

function updateHUD() {
    document.getElementById('pos-x').innerText = Math.round(-camera.x);
    document.getElementById('pos-y').innerText = Math.round(-camera.y);
    document.getElementById('zoom-val').innerText = camera.zoom.toFixed(1);
}

// Funções de Dados
function exportData() {
    const blob = new Blob([JSON.stringify(maps)], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = "stellar_pc_backup.json"; a.click();
}

function importData(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        maps = JSON.parse(event.target.result);
        saveToLocal();
        location.reload();
    };
    reader.readAsText(e.target.files[0]);
}

function openModal(type, data = null) {
    overlay.style.display = 'block';
    modal.classList.add('active');
    modalInput.value = "";
    modalInput.focus();
    document.getElementById('modal-confirm-btn').onclick = () => {
        const val = modalInput.value.trim();
        if (type === 'map' && val) { maps[val] = []; switchMap(val); }
        else if (type === 'point' && currentMapName) {
            points.push({x: data.x, y: data.y, label: val || `P-${points.length + 1}`});
            saveCurrentMap();
        }
        closeModal();
    };
}

function closeModal() { modal.classList.remove('active'); overlay.style.display = 'none'; }

function renderMapList() {
    const list = document.getElementById('map-list');
    list.innerHTML = '';
    Object.keys(maps).forEach(name => {
        const div = document.createElement('div');
        div.className = `map-item ${name === currentMapName ? 'active-map' : ''}`;
        div.innerHTML = `<span>${name.toUpperCase()}</span> <span onclick="deleteMap('${name}', event)">✖</span>`;
        div.onclick = () => switchMap(name);
        list.appendChild(div);
    });
}

function switchMap(name) {
    currentMapName = name;
    points = [...maps[name]];
    localStorage.setItem('last_pc_map', name);
    renderMapList();
}

function saveCurrentMap() { if(currentMapName) { maps[currentMapName] = points; saveToLocal(); } }
function saveToLocal() { localStorage.setItem(DB_KEY, JSON.stringify(maps)); }
function clearAllData() { if(confirm("Deseja apagar TUDO do PC?")) { localStorage.clear(); location.reload(); } }
function deleteMap(name, e) {
    e.stopPropagation();
    if(confirm("Excluir setor?")) { delete maps[name]; saveToLocal(); renderMapList(); }
}

function draw() {
    ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--space-black');
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Grade Estilo PC
    if(currentTheme === 'grid') {
        ctx.strokeStyle = `rgba(255, 159, 67, ${gridOpacity})`;
        ctx.lineWidth = 1;
        let step = 50 * camera.zoom;
        for(let x = (camera.x * camera.zoom) % step; x < canvas.width; x += step) {
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
        }
        for(let y = (camera.y * camera.zoom) % step; y < canvas.height; y += step) {
            ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
        }
    }

    ctx.save();
    ctx.translate(canvas.width/2 + camera.x * camera.zoom, canvas.height/2 + camera.y * camera.zoom);
    ctx.scale(camera.zoom, camera.zoom);

    // Conexões
    if(points.length > 0) {
        ctx.beginPath();
        ctx.strokeStyle = currentTheme === 'black' ? "#222" : "rgba(0, 242, 255, 0.2)";
        ctx.moveTo(points[0].x, points[0].y);
        points.forEach(p => ctx.lineTo(p.x, p.y));
        ctx.stroke();
    }

    // Estrelas
    points.forEach(p => {
        ctx.fillStyle = "#fff";
        ctx.beginPath(); ctx.arc(p.x, p.y, 4 / camera.zoom + 1, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = varColor('--star-cyan');
        ctx.font = `bold ${12}px Segoe UI`;
        ctx.fillText(p.label.toUpperCase(), p.x + 8, p.y + 4);
    });

    ctx.restore();
    requestAnimationFrame(draw);
}

function varColor(name) { return getComputedStyle(document.body).getPropertyValue(name); }

// EVENTOS DE MOUSE (EXCLUSIVO PC)
canvas.addEventListener('mousedown', e => {
    if(e.button === 2 || e.button === 1) { // Botão direito ou scroll para mover
        isDragging = true;
        lastMousePos = { x: e.clientX, y: e.clientY };
    }
});

canvas.addEventListener('mousemove', e => {
    if(isDragging) {
        camera.x += (e.clientX - lastMousePos.x) / camera.zoom;
        camera.y += (e.clientY - lastMousePos.y) / camera.zoom;
        lastMousePos = { x: e.clientX, y: e.clientY };
        updateHUD();
    }
});

window.addEventListener('mouseup', () => isDragging = false);

canvas.addEventListener('click', e => {
    if(!currentMapName) return alert("Crie um setor primeiro!");
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left - canvas.width/2 - camera.x * camera.zoom) / camera.zoom;
    const y = (e.clientY - rect.top - canvas.height/2 - camera.y * camera.zoom) / camera.zoom;
    openModal('point', {x, y});
});

canvas.addEventListener('wheel', e => {
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    camera.zoom = Math.min(Math.max(camera.zoom * delta, 0.1), 10);
    updateHUD();
});

// Bloquear menu de contexto do botão direito no canvas
canvas.oncontextmenu = (e) => e.preventDefault();

init();
</script>
</body>
</html>
